<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a test SWA">
    <title>MealMate - Meal Swipe Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" type="image/x-icon" href="logos/icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cc67d66667.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="logos/icon2.png" alt="logo">
                </a>
            </div>

            <div class="main-menu">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="#">History</a>
                    </li>
                </ul>
            </div>

            <!-- Hamburger Button -->
            <button class="hamburger-button">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </button>

            <div class="mobile-menu">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="#">History</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- Counter -->
    <section class="counter">
        <div class="container">
            <div class="counter-content">
                <h1 class="counter-text-heading text-xxl">
                    Meal Swipes Left
                </h1>
                <div class="counter-box">
                    <div class="counter-data text-xxl">7</div>
                </div>
                <div class="day-countdown text-lg">Resetting in 6 days</div>
            </div>
        </div>
    </section>

    <section class="custom-adjust">
        <div class="container">
            <button class="downButton btn">Down</button>
            <button class="upBotton btn">Up</button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-grid">
                <div class="linkedin-link">
                    <a href="https://www.linkedin.com/in/nick-juneau/">
                        <i class="fab fa-linkedin"></i>Linkedin
                    </a>
                </div>
                <div class="github-link">
                    <a href="https://github.com/NickJuneau">
                        <i class="fab fa-github"></i>GitHub
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
